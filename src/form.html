<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center main">
      <div class="d-flex flex-column justify-content-center align-items-center p-5 sub-main">
          <h2>Text us</h2>
          <p>Please enter your information and we will text you back.</p>
        <form class="row g-3  needs-validation" novalidate>
            <!-- <div class="row"></div> -->
          <div class="col-12">
            <label for="validationCustom01" class="form-label"
              >Name</label
            >
            <div class="form-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                placeholder="Enter your name"
                required
              />

              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>
          <div class="col-12">
            <label for="validationCustom02" class="form-label">Mobile Phone</label>
            <div class="form-outline mb-4">
              <input
                type="text"
                class="form-control"
                id="validationCustom02"
                placeholder="XXXX-XXX-XXX"
                required
              />

              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>

          <div class="col-12">
          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example3">Message</label>
            <textarea class="form-control" id="form4Example3" rows="2"></textarea>
            
          </div>
          </div>

          <div class="col-12 text-center w-100">
            <button class="btn btn-primary  w-100" type="submit">Submit form</button>
          </div>
        </form>
        <p class="small mt-4">Lorem ipsum dolor sit amet non venniet minima temporibus harum. Repellendus, eligendi.</p>
      </div>
    </div>

    <script src="./form.js"></script>
  </body>
</html>
